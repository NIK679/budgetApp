<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="icon" type="image/png" href="images/notes.png" />

      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script> -->
    <title>Budget App</title>
  </head>
  <body>
    <div class="container">
      <!-- <h3>Budget App</h3> -->
      <div class="row" id="amt-row">
        <div class="col s4">
          <div class="card-panel green center-align white-text">
            <div>Income</div>
            <div id="income-amt">0</div>
          </div>
        </div>
        <div class="col s4">
          <div class="card-panel red center-align white-text">
            <div>Expense</div>
            <div id="expense-amt">0</div>
          </div>
        </div>
        <div class="col s4">
          <div class="card-panel blue center-align white-text">
            <div>Balance</div>
            <div id="balance-amt">0</div>
          </div>
        </div>
      </div>
      <div class="row" id="div-form">
        <form class="col s12" id="txn-form">
          <div class="row">
            <div class="input-field col s12">
              <select id="type">
                <option value="" disabled selected>Choose your option</option>
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
              </select>
              <label for="type">Type</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="desc" />
              <label for="desc">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="number" id="amt" />
              <label for="amt">Amount</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="datepicker" id="date" />
              <label for="date">Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="submit" value="Submit" class="btn btn-large" />
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="divider"></div> -->
      <div class="row" id="txn-list"></div>
    </div>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const elemsSelect = document.querySelectorAll("select");
        const instancesSelect = M.FormSelect.init(elemsSelect);
        const elemsDatePicker = document.querySelectorAll(".datepicker");
        const instancesDatePicker = M.Datepicker.init(elemsDatePicker);
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
